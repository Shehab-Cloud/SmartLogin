<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<section>
    <div class="container " >
        <div class="row">
            <div class="form-me   mt-5  p-5 text-center">
                <h2 class="mb-5">Smart Login System </h2>
                <!-- User name -->
                <div class="mb-4 ">
                    <input type="text" class="form-control " id="userName" placeholder="Enter Your Name">
                    <p  class="nameMessage d-none text-danger text-start pt-1">Name  start  a capital letter and be no longer than 15 characters.</p>

                </div>
                <!-- User name -->
                 <!-- user Email -->
                <div class="mb-4">
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter Your Email">
                    <p class=" emailMessage  d-none text-danger text-start pt-1">Email already registered</p>
                </div>
                <!-- user Email -->
                 <!-- user password -->
                <div class="mb-4">
                    <input type="password" class="form-control" id="userPassword" placeholder="Enter Your Password">
                    <p class="  passwordMessage d-none  text-danger text-start pt-1">The password must not exceed 20 characters.</p>

                </div>
                <!-- user password -->
                 <!-- sign UP -->
                <div class="mb-3">
                    <button  id="signUp"  class=" btn-me    w-100 p-2" >SignUp</button>
                </div>
                <!-- sign UP -->
                <div class="message text-white d-none ">
                   <span > <i class="fa-solid fa-triangle-exclamation"></i>  All inputs is required</span>
                </div>
                <div class="true text-white d-none pb-3 fs-3">
                   <span > sucess</span>
                </div>
                <div class="Invalid text-white d-none pb-3 fs-3">
                   <span >Invalid email</span>
                </div>
                <!-- sign in location -->
                <span class="text-white  ">
                    You have an account?
                    <a  target="_blank" id="signin"  href="" > Signin</a>
                    </span>
                    <!-- sign in location -->
        </div>
        </div>
    
</div>
</section>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/signUp.js"></script>
</body>
</html>
