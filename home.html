<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-me">
        <div class="container">
          <a class="navbar-brand text-white fs-3" href="#">Smart Login</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  display  " id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="out" class="nav-link active text-white out" aria-current="page" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container my-5 text-center h-100 d-flex align-items-center">
        <div class="box m-auto w-75 p-5">
            <h1 id="nameUser"></h1>
        </div>
      </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
